<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./index.js" defer></script>
    <title>Turkey Natural</title>
</head>
<body>
        <video id="video1" src="./videos/effect1.mp4"></video>
        <video id="video2" src="./videos/effect2.mp4"></video>
        <div class="filter"></div>

        <header>
            <div class="logo"><img src="./img/turkeylogo.png" alt="" width="200"></div>
            <div class="right">
                <nav>
                    <a href="#">Explore</a>
                    <a href="#">Places</a>
                    <a href="#">Culture</a>
                    <a href="#">Help</a>
                </nav>
                <div class="icons">
                    <input type="text" class="search searchGizle" placeholder="Search..">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="leftSide">
                <div class="otherCity">
                    Eskişehir
                </div>
                <span class="title">
                    Trabzon
                </span>
                <span class="subtitle">
                    A city full of natural beauties with a coast to the Black Sea
                </span>
                <button class="exploreBtn">
                    <span>Explore</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>

            </div>
            <div class="leftSide hide">
                <div class="otherCity">
                    Trabzon
                </div>
                <span class="title">
                    Eskişehir
                </span>
                <span class="subtitle">
                    A city that fascinates with its cultural richness
                </span>
                <button class="exploreBtn2">
                    <span>Explore</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>

            </div>
            <div class="rightSide">
                <div class="cityCard">
                    <div class="cardFace frontFace">
                        <img src="./img/trabzon1-sumela.jpg" alt="">
                        <div class="location">Sumela Monastery</div>
                    </div>
                    <div class="cardFace backFace">
                        <img src="./img/eskisehir1-kale.jpg" alt="">
                        <div class="location">FairyTale Castle</div>
                    </div>
                </div>
                <div class="cityCard">
                    <div class="cardFace frontFace">
                        <img src="./img/trabzon2-ayasofia.jpg" alt="">
                        <div class="location">Hagia Sophia</div>
                    </div>
                    <div class="cardFace backFace">
                        <img src="./img/eskisehir2-odunpazari.jpg" alt="">
                        <div class="location">Odunpazarı</div>
                    </div>
                </div>
                <div class="cityCard">
                    <div class="cardFace frontFace">
                        <img src="./img/trabzon3-merkez.jpg" alt="">
                        <div class="location">Centrum</div>
                    </div>
                    <div class="cardFace backFace">
                        <div class="location">Park</div>
                        <img src="./img/eskisehir3-park.jpg" alt="">
                    </div>
                </div>
                
            </div>
        </div>

</body>
</html>
